    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(20, 20, 35, 0.7);
            /* Sedikit lebih gelap agar teks terbaca */
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;

            /* Palet Warna Baru untuk Kategori */
            --col-libur: #ff4d4d;
            /* Merah Terang */
            --col-cuti: #ff9f43;
            /* Oranye Neon */
            --col-puasa: #00e676;
            /* Hijau Neon */
            --col-special: #ffd700;
            /* Emas */
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #050510;
            font-family: 'Rajdhani', sans-serif;
            color: white;
        }

        /* Canvas Three.js di background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Judul Utama */
        .title-glitch {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 2px 2px 0px var(--neon-purple), -2px -2px 0px var(--neon-blue);
            animation: glitch 3s infinite alternate;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0px var(--neon-purple), -2px -2px 0px var(--neon-blue);
                transform: skew(0deg);
            }

            95% {
                text-shadow: 2px 2px 0px var(--neon-purple), -2px -2px 0px var(--neon-blue);
                transform: skew(0deg);
            }

            96% {
                text-shadow: -2px 2px 0px var(--neon-blue), 2px -2px 0px var(--neon-purple);
                transform: skew(10deg);
            }

            97% {
                text-shadow: 2px -2px 0px var(--neon-purple), -2px 2px 0px var(--neon-blue);
                transform: skew(-10deg);
            }

            100% {
                text-shadow: 2px 2px 0px var(--neon-purple), -2px -2px 0px var(--neon-blue);
                transform: skew(0deg);
            }
        }

        /* Legend / Keterangan Warna */
        .legend-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }

        /* Container Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            /* Sedikit lebih lebar untuk mengakomodasi teks footer */
            gap: 2rem;
            padding: 2rem;
            perspective: 1000px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Kartu Bulan */
        .month-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .month-card:hover {
            box-shadow: 0 0 20px var(--neon-blue), 0 0 40px rgba(188, 19, 254, 0.3);
            z-index: 10;
        }

        .month-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: translateZ(20px);
        }

        .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            transform: translateZ(10px);
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
            transform: translateZ(10px);
            margin-bottom: 1rem;
            /* Spasi untuk footer */
        }

        .day {
            padding: 6px;
            border-radius: 6px;
            font-size: 0.9rem;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            position: relative;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .day:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            z-index: 5;
        }

        .day.sunday {
            color: var(--col-libur);
        }

        /* Styling Kategori Event di Grid */
        .day.event-libur {
            background-color: rgba(255, 77, 77, 0.15);
            border-color: var(--col-libur);
            color: var(--col-libur);
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.3);
        }

        .day.event-cuti {
            background-color: rgba(255, 159, 67, 0.15);
            border-color: var(--col-cuti);
            color: var(--col-cuti);
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 159, 67, 0.3);
        }

        .day.event-puasa {
            background-color: rgba(0, 230, 118, 0.1);
            border-color: var(--col-puasa);
            color: var(--col-puasa);
            font-weight: 700;
            box-shadow: 0 0 5px rgba(0, 230, 118, 0.2);
        }

        .day.event-special {
            background-color: rgba(255, 215, 0, 0.15);
            border-color: var(--col-special);
            color: var(--col-special);
            font-weight: 900;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        /* Tooltip Keren */
        .day[data-info]:hover::after {
            content: attr(data-info);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: pre-wrap;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            border: 1px solid var(--neon-blue);
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- Footer Acara Per Bulan --- */
        .month-events {
            margin-top: auto;
            /* Push ke bawah */
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            transform: translateZ(10px);
        }

        .event-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .event-row:last-child {
            margin-bottom: 0;
        }

        .event-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-top: 4px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .event-date {
            min-width: 18px;
            font-weight: bold;
            margin-right: 4px;
            color: var(--neon-blue);
            text-align: right;
        }

        .event-name {
            flex: 1;
        }

        /* Footer Halaman */
        footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

        // --- GENERATOR KALENDER ---
        function generateCalendar() {
            const container = document.getElementById('calendar-container');
            const year = 2026;

            monthNames.forEach((month, index) => {
                const monthIndex = index + 1; // 1-12
                const daysInMonth = new Date(year, index + 1, 0).getDate();
                const firstDayIndex = new Date(year, index, 1).getDay(); // 0 = Sunday

                // Buat Kartu Bulan
                const card = document.createElement('div');
                card.className = 'month-card';
                card.setAttribute('data-tilt', '');

                const title = document.createElement('div');
                title.className = 'month-name';
                title.innerText = month;
                card.appendChild(title);

                const header = document.createElement('div');
                header.className = 'days-header';
                dayNames.forEach(day => {
                    const d = document.createElement('div');
                    d.innerText = day;
                    if (day === "Min") d.style.color = "var(--col-libur)";
                    header.appendChild(d);
                });
                card.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'days-grid';

                // Padding kosong
                for (let i = 0; i < firstDayIndex; i++) {
                    const empty = document.createElement('div');
                    empty.className = 'day empty';
                    grid.appendChild(empty);
                }

                // Isi Tanggal
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'day';
                    dateDiv.innerText = i;

                    const currentDate = new Date(year, index, i);
                    const dayOfWeek = currentDate.getDay(); // 0 = Sunday

                    // Key untuk lookup event
                    const eventKey = `${monthIndex}-${i}`;
                    const events = events2026[eventKey];

                    let tooltipText = "";
                    let hasLibur = false;
                    let hasCuti = false;
                    let hasPuasa = false;
                    let hasSpecial = false;

                    if (events) {
                        // Gabungkan nama event untuk tooltip
                        tooltipText = events.map(e => e.name).join("\n + ");

                        // Cek Tipe Event
                        events.forEach(e => {
                            if (e.type === "libur") hasLibur = true;
                            if (e.type === "cuti") hasCuti = true;
                            if (e.type === "puasa") hasPuasa = true;
                            if (e.type === "special") hasSpecial = true;
                        });

                        // Set Attribute untuk Tooltip CSS
                        dateDiv.setAttribute('data-info', tooltipText);

                        // Prioritas Pewarnaan / Styling
                        if (events.length > 1 && hasLibur) {
                            dateDiv.classList.add('event-libur');
                        } else if (hasSpecial) {
                            dateDiv.classList.add('event-special');
                        } else if (hasLibur) {
                            dateDiv.classList.add('event-libur');
                        } else if (hasCuti) {
                            dateDiv.classList.add('event-cuti');
                        } else if (hasPuasa) {
                            dateDiv.classList.add('event-puasa');
                        }

                    } else {
                        // Jika tidak ada event tapi hari Minggu
                        if (dayOfWeek === 0) {
                            dateDiv.classList.add('sunday');
                        }
                    }

                    grid.appendChild(dateDiv);
                }

                card.appendChild(grid);

                // --- FOOTER LIST ACARA ---
                const eventListDiv = document.createElement('div');
                eventListDiv.className = 'month-events';
                let hasEvents = false;

                // Loop tanggal lagi khusus untuk membuat list footer
                for (let d = 1; d <= daysInMonth; d++) {
                    const key = `${monthIndex}-${d}`;
                    if (events2026[key]) {
                        hasEvents = true;
                        events2026[key].forEach(evt => {
                            const row = document.createElement('div');
                            row.className = 'event-row';

                            let dotColor = '#fff';
                            if (evt.type === 'libur') dotColor = 'var(--col-libur)';
                            else if (evt.type === 'cuti') dotColor = 'var(--col-cuti)';
                            else if (evt.type === 'puasa') dotColor = 'var(--col-puasa)';
                            else if (evt.type === 'special') dotColor = 'var(--col-special)';

                            row.innerHTML = `
                                <div class="event-dot" style="background: ${dotColor}; box-shadow: 0 0 4px ${dotColor}"></div>
                                <span class="event-date">${d}</span>
                                <span class="event-name">${evt.name}</span>
                            `;
                            eventListDiv.appendChild(row);
                        });
                    }
                }

                if (hasEvents) {
                    card.appendChild(eventListDiv);
                }

                container.appendChild(card);
            });
        }

        generateCalendar();

        // --- EFEK TILT KARTU (3D CSS) ---
        const cards = document.querySelectorAll('.month-card');
        document.addEventListener('mousemove', (e) => {
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (x >= -20 && x <= rect.width + 20 && y >= -20 && y <= rect.height + 20) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * -8;
                    const rotateY = ((x - centerX) / centerX) * 8;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                } else {
                    card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
                }
            });
        });

        // --- THREE.JS BACKGROUND ---
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050510, 0.002);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const particlesCount = 4000;
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i += 3) {
                posArray[i] = (Math.random() - 0.5) * 2500;
                posArray[i + 1] = (Math.random() - 0.5) * 2500;
                posArray[i + 2] = (Math.random() - 0.5) * 2500;

                const colorType = Math.random();
                if (colorType > 0.6) { // Cyan
                    colorArray[i] = 0; colorArray[i + 1] = 0.95; colorArray[i + 2] = 1;
                } else if (colorType > 0.3) { // Purple
                    colorArray[i] = 0.7; colorArray[i + 1] = 0.1; colorArray[i + 2] = 1;
                } else { // Gold/Star
                    colorArray[i] = 1; colorArray[i + 1] = 0.9; colorArray[i + 2] = 0.5;
                }
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            const material = new THREE.PointsMaterial({
                size: 2.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.85,
                blending: THREE.AdditiveBlending
            });

            const particlesMesh = new THREE.Points(geometry, material);
            scene.add(particlesMesh);

            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (event) => {
                mouseX = event.clientX - window.innerWidth / 2;
                mouseY = event.clientY - window.innerHeight / 2;
            });

            const clock = new THREE.Clock();
            function animate() {
                const elapsedTime = clock.getElapsedTime();
                particlesMesh.rotation.y = elapsedTime * 0.03;

                camera.position.x += (mouseX * 0.05 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 0.05 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);

                const positions = particlesMesh.geometry.attributes.position.array;
                for (let i = 2; i < particlesCount * 3; i += 3) {
                    positions[i] += 1.5;
                    if (positions[i] > 800) positions[i] = -1200;
                }
                particlesMesh.geometry.attributes.position.needsUpdate = true;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        initThreeJS();
    </script>
</body>

</html>
